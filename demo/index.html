<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorJS Demo</title>

    <script src="../Vector.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>let a = new Vector(1, 1)["+"](1)["+"](0, 2); <a class="comment">currently: (2, 3)</a></div>
        <div>const b = new Vector(1, 1); </div>
        <div> </div>
        <div>a["+="](1, 1); <a class="comment"> (3, 4)</a></div>
        <div>a["+="]({x: 1, y: 1}); <a class="comment"> (4, 5)</a></div>
        <div>a["+="](b); <a class="comment"> (5, 6)</a></div>
        <div>a["+="](new Vector(1, 1)); <a class="comment"> (6, 7)</a></div>
        <div>a = a["+"](1, 1); <a class="comment"> (7, 8)</a></div>
        <div> </div>
        <div>console.log(a["+"](1, 1)); <a class="comment"> output: (8, 9)</a></div>
    </div>

    <script>
        let a = new Vector(1, 1)["+"](1)["+"](0, 2);
        const b = new Vector(1, 1);
        a["+="](1, 1);
        a["+="]({x: 1, y: 1});
        a["+="](b);
        a["+="](new Vector(1, 1));
        a = a["+"](1, 1);
        console.log(a["+"](1, 1));
    </script>
</body>
</html>
